<!DOCTYPE html>
<html>
<head>
<title>Kak</title>
<link rel="stylesheet/less" href="styles/editor.less">
<!-- inject:vendor:css -->
<!-- endinject -->
</head>
<body class="horizontal">
<div id="ruler"></div>
<div id="content" contenteditable="true"></div>
<div id="meta">
  <div id="title"><span id="title-base">no title</span><span id="title-extension"></span></div>
  <strong id="character-count">0</strong> characters
  <div id="actions">
    <span id="open" class="action" title="Open" tabindex="0"><i class="icon-upload"></i></span>
    <span id="save" class="action" title="Save" tabindex="0"><i class="icon-download"></i></span>
    <span id="toggle-orientation" class="action" title="Orientation" tabindex="0"><i class="icon-compass"></i></span>
    <span id="options" class="action" title="Options" tabindex="0"><i class="icon-wrench"></i></span>
  </div>
</div>
<script src="prelude.js"></script>
<!-- inject:vendor:js -->
<!-- endinject -->
<script src="js/dnd.js"></script>
<script src="prefs.js"></script>
<script src="editor.js"></script>
<section id="ui-prompt" class="modal-ui-component">
  <p id="ui-prompt-title"></p>
  <p><input type="text" id="ui-prompt-input"></p>
</section>
</body>
</html>
