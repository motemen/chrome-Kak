<!DOCTYPE html>
<html>
<head>
<title>Kak - Option</title>
<link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
<script src="jquery/jquery.min.js"></script>
<script src="prefs.js"></script>
<script src="options.js"></script>
<style>
body {
  font-family: Georgia, serif;
  margin: 20px 40px;
}
dt {
  font-weight: bold;
  font-size: larger;
  margin: 0.3em;
}
dd {
  margin-bottom: 1em;
}
input {
  font-size: 110%;
  padding: 6px 8px;
  border: 1px solid #CCC;
  width: 200px;
}
input:focus {
  border: 1px solid #999;
  outline: none;
}
input[disabled] {
  background-color: #EEE;
}
input[type="radio"] {
  width: auto;
}
input[type="number"] {
  text-align: right;
}
button {
  vertical-align: middle;
}
</style>
</head>
<body>

<h1>
  Options
  <button id="action-save">Save</button>
</h1>

<section>
<h1>Horizontal</h1>
<dl>
  <dt>Font</dt>
  <dd>
    <input type="text" placeholder="" name="style.horizontal.font-family">
  </dd>
  <dt>Width</dt>
  <dd>
    <label>
      <input type="radio" name="style.horizontal.width.unit" value="em">
      <input type="number" placeholder="" name="style.horizontal.width.em" min="1">
      em
    </label><br>
    <label>
      <input type="radio" name="style.horizontal.width.unit" value="%">
      <input type="number" placeholder="" name="style.horizontal.width.%" min="1" max="100">
      %
    </label>
  </dd>
  <dt>Lines per Page</dt>
  <dd>
    <input type="number" placeholder="" name="style.horizontal.page.lines" min="5" step="5">
  </dd>
</dl>
</section>

<section>
<h1>Vertical</h1>
<dl>
  <dt>Font</dt>
  <dd>
    <input type="text" placeholder="" name="style.vertical.font-family">
  </dd>
  <dt>Height</dt>
  <dd>
    <label>
      <input type="radio" name="style.vertical.height.unit" value="em">
      <input type="number" placeholder="" name="style.vertical.height.em" min="1">
      em
    </label><br>
    <label>
      <input type="radio" name="style.vertical.height.unit" value="%">
      <input type="number" placeholder="" name="style.vertical.height.%" min="1" max="100">
      %
    </label>
  </dd>
  <dt>Lines per Page</dt>
  <dd>
    <input type="number" placeholder="" name="style.vertical.page.lines" min="5" step="5">
  </dd>
</dl>
</section>

</body>
</html>
